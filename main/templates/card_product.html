<div class="relative break-inside-avoid bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300">
    <!-- Product Image -->
    <!-- <div class="relative">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover rounded-t-lg">
    </div> -->
  
    <!-- Product Details -->
    <div class="p-4">
      <!-- Product Name -->
      <h3 class="text-2xl font-semibold text-gray-900 mb-2">{{ product.name }}</h3>
  
      <!-- Product Sections -->
      <p class="text-lg font-medium text-gray-700 mb-2">
        Category: <span class="text-indigo-600">{{ product.sections }}</span>
      </p>
  
      <!-- Product Price -->
      <p class="text-lg font-semibold text-gray-700 mb-2">
        Price: <span class="text-indigo-600">Rp{{ product.price|floatformat:2 }}</span>
      </p>
  
      <!-- Product Description -->
      <p class="text-gray-600 mb-4">{{ product.description|truncatewords:20 }}</p>
  
      <!-- Action Buttons -->
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <!-- Edit Button -->
          <a href="{% url 'main:edit_product' product.pk %}" class="bg-indigo-500 hover:bg-indigo-600 text-white rounded-full p-2 transition duration-300 shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </a>
  
          <!-- Delete Button -->
          <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
